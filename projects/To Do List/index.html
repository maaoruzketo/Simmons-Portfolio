<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="row-container-fluid">
        <div class="row pt-5 ">
            <div class="col d-flex justify-content-center">
                <div class="col-4"></div>
                <div class="col-4 title">
                    <h2>To Do List</h2>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <div class="row container-fluid pt-3">
            <div class="col-4"></div>
            <div class="col-1"></div>
            <div class="col-4"><img src="/images/pokeToDo2.png" class = "img-fluid"></div>
            <div class="col-2"></div>
        </div>
        <div class="row pt-5">
            <div class="col-12">
                <div class="container-fluid">
                    <div class="row">
                        <div id="inject" class="col-12"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                                <button id="addItem" type="button" class="btn btn-danger">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="addElements" class="col-4">

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
