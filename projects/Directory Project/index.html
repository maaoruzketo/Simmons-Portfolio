<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/css.css">
    <title>Student Directory</title>
  </head>
  <body class="background">
      <div class="row">
          <div class="col-12 d-flex justify-content-center pb-5">
            <h1>Codestack Student Directory</h1>
          </div>
    
    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>First Name</h1>
              </div>
          <div class="col-6 d-flex justify-content-center">
            <h1 id="firstName">First Name</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>Last Name:</h1>
              </div>
          <div class="col-6 d-flex justify-content-center">
            <h1 id="lastName">Last Name</h1>
          </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>Nickname:</h1>
              </div>
            <div class="col-6 d-flex justify-content-center">
              <h1 id="nickName">Nickname</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>Email:</h1>
              </div>
            <div class="col-6 d-flex justify-content-center">
              <h1 id="email">Email</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>Slack Name:</h1>
              </div>
            <div class="col-6 d-flex justify-content-center">
              <h1 id="slackName">Slack Name</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h1>Hobby:</h1>
              </div>
            <div class="col-6 d-flex justify-content-center">
              <h1 id="hobby">Hobby</h1>
            </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
              <button id = "studentsInfoFirst" type="button" class="btn btn-primary">First</button>
          </div>
          <div class="col d-flex justify-content-center">
              <button id = "studentsInfoPrev" type="button" class="btn btn-primary">Prev</button>
          </div>
          <div class="col d-flex justify-content-center">
            <button id = "studentsInfo" type="button" class="btn btn-primary">Random</button>
          </div>
          <div class="col d-flex justify-content-center">
              <button id = "studentsInfoNext" type="button" class="btn btn-primary">Next</button>
          </div>
          <div class="col d-flex justify-content-center">
              <button id = "studentsInfoLast" type="button" class="btn btn-primary">Last</button>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
    </body>
</html>
